<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0s and Xs</title>

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    :root {
      --boardWidth: 450px;
      --squareLength: calc(var(--boardWidth) / 3);
    }
    #board {
      width: var(--boardWidth);
      height: var(--boardWidth);
      margin: auto;
      user-select: none;
    }

    .row {
      display: flex;
      height: var(--squareLength);
    }

    .square {
      flex: 1;
      border: 1px solid black;
      text-align: center;
      font-size: calc(var(--squareLength) * 0.75);
      line-height: var(--squareLength);
    }

    datalist {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    datalist option {
      text-align: center;
      cursor: pointer
    }

    @media only screen and (max-width: 768px) {
      :root {
        --boardWidth: 300px;
      }
    }
  </style>
</head>

<body class="bg-gray-300 m-3">

  <div class="md:max-w-4xl m-auto">

    <header>
      <h1 class="text-3xl w-full text-gray-8-0 font-bold text-center bg-white shadow-lg mb-3 p-2 rounded">Naughts and Crosses</h1>
    </header>

    <main class="grid grid-cols-3 gap-3">
      <section class="md:col-span-2 col-span-full bg-white p-4 md:p-8 shadow-lg rounded">
        <div id="board"></div>
      </section>

      <section id="gameOptions" class="md:col-span-1 col-span-full flex flex-col">
        <div id="player" class="flex-0 md:text-3xl shadow-lg rounded px-8 pt-6 pb-8 bg-white mb-3 text-center font-bold">
          Player turn: no one
        </div>
        <div class="flex-1 flex-grow">
          <form class="h-full p-8 shadow-lg rounded px-8 pt-6 pb-8 bg-white">
            <h2 class="font-semibold text-lg mb-3">Game options</h2>
            <div class="mb-3">
              <label for="boardSize" class="block text-gray-700 text-sm font-bold mb-2">
                Board size:
              </label>
              <input type="range" min="3" step="1" max="9" value="3" class="w-full px-2" list="boardSizes"
                id="boardSize" />

              <datalist id="boardSizes" class="px-2">
                <option value="3" label="3" onclick="$('#boardSize').val(3); updateSliders()" class="text-green-700 font-bold"></option>
                <option value="4" label="4" onclick="$('#boardSize').val(4); updateSliders()"></option>
                <option value="5" label="5" onclick="$('#boardSize').val(5); updateSliders()"></option>
                <option value="6" label="6" onclick="$('#boardSize').val(6); updateSliders()"></option>
                <option value="7" label="7" onclick="$('#boardSize').val(7); updateSliders()"></option>
                <option value="8" label="8" onclick="$('#boardSize').val(8); updateSliders()"></option>
                <option value="9" label="9" onclick="$('#boardSize').val(9); updateSliders()"></option>
              </datalist>
            </div>
            <div class="mb-3">
              <label id="winLengthLabel" for="winLength" class="block text-gray-700 text-sm font-bold mb-2">
                Win length: 3
              </label>
              <input hidden type="range" min="3" step="1" max="3" value="3" class="w-full px-2" list="winLengths"
                id="winLength" />

              <datalist id="winLengths" hidden class="px-2">
                <option value="3" label="3" onclick="$('#winLength').val(3); updateSliders()" class="text-green-700 font-bold" ></option>
                <option value="4" label="4" onclick="$('#winLength').val(4); updateSliders()"></option>
                <option value="5" label="5" onclick="$('#winLength').val(5); updateSliders()"></option>
                <option value="6" label="6" onclick="$('#winLength').val(6); updateSliders()"></option>
                <option value="7" label="7" onclick="$('#winLength').val(7); updateSliders()"></option>
                <option value="8" label="8" onclick="$('#winLength').val(8); updateSliders()"></option>
                <option value="9" label="9" onclick="$('#winLength').val(9); updateSliders()"></option>
              </datalist>
            </div>
            <div class="mb-3" id="playAgainstSelect" role="radiogroup">
              <p class="block text-gray-700 text-sm font-bold mb-2">Play against: </label>
              <div class="flex items-center">
                <input id="humanRadio" type="radio" value="" name="bordered-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300">
                <label for="humanRadio"
                  class="w-full ml-2 text-sm font-medium text-gray-900">Human</label>

                <input checked id="aiRadio" type="radio" value="" name="bordered-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300">
                <label for="aiRadio"
                  class="w-full ml-2 text-sm font-medium text-gray-900">AI</label>
              </div>
            </div>
            <div class="mb-4 flex items-center" id="playAgainstSelect">
              <input id="aiFirstCheckbox" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
              <label for="aiFirstCheckbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">AI goes first?</label>          
            </div>
            <div class="mt-6">
              <a onclick="reset()"
                class="cursor-pointer bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border-2 border-green-500 hover:border-transparent rounded">
                New Game
            </a>
            </div>
          </form>
        </div>
      </section>

    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="xo.js"></script>
</body>

</html>
