<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0s and Xs</title>

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    #board {
      width: var(--boardWidth);
      height: var(--boardWidth);
      margin: auto;
      user-select: none;
    }

    datalist {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    datalist option {
      text-align: center;
      cursor: pointer
    }
  </style>
</head>

<body class="bg-gray-300 m-3">

  <div class="md:max-w-4xl m-auto">

    <h1 class="text-3xl w-full text-gray-8-0 font-bold text-center bg-white shadow-lg mb-3 p-2 rounded">Naughts and Crosses</h1>

    <div class="flex flex-col md:flex-row">
      <div class="max-w-xl bg-white p-8 shadow-lg rounded md:mr-2 md:mb-0 mb-4">
        <div id="board"></div>
      </div>

      <div id="gameOptions" class="w-full max-w-md md:ml-2 flex flex-col">
        <div id="player" class="flex-0 md:text-3xl shadow-lg rounded px-8 pt-6 pb-8 bg-white mb-3 text-center font-bold">
          Player turn: no one
        </div>
        <div class="flex-1 flex-grow">
          <form class="h-full p-8 shadow-lg rounded px-8 pt-6 pb-8 bg-white">
            <h2 class="font-semibold text-lg mb-3">Game options</h2>
            <div class="mb-3">
              <label for="" class="block text-gray-700 text-sm font-bold mb-2">
                Board size:
              </label>
              <input type="range" min="3" step="1" max="9" value="3" class="w-full px-2" list="boardSizes"
                id="boardSize" />

              <datalist id="boardSizes" class="px-2">
                <option value="3" label="3" onclick="$('#boardSize').val(3); updateSliders()" class="text-green-700 font-bold"></option>
                <option value="4" label="4" onclick="$('#boardSize').val(4); updateSliders()"></option>
                <option value="5" label="5" onclick="$('#boardSize').val(5); updateSliders()"></option>
                <option value="6" label="6" onclick="$('#boardSize').val(6); updateSliders()"></option>
                <option value="7" label="7" onclick="$('#boardSize').val(7); updateSliders()"></option>
                <option value="8" label="8" onclick="$('#boardSize').val(8); updateSliders()"></option>
                <option value="9" label="9" onclick="$('#boardSize').val(9); updateSliders()"></option>
              </datalist>
            </div>
            <div class="mb-3">
              <label id="winLengthLabel" for="" class="block text-gray-700 text-sm font-bold mb-2">
                Win length: 3
              </label>
              <input hidden type="range" min="3" step="1" max="3" value="3" class="w-full px-2" list="winLengths"
                id="winLength" />

              <datalist id="winLengths" hidden class="px-2">
                <option value="3" label="3" class="text-green-700 font-bold" onclick="$('#winLength').val(3)"></option>
                <option value="4" label="4" onclick="$('#winLength').val(4)"></option>
                <option value="5" label="5" onclick="$('#winLength').val(5)"></option>
                <option value="6" label="6" onclick="$('#winLength').val(6)"></option>
                <option value="7" label="7" onclick="$('#winLength').val(7)"></option>
                <option value="8" label="8" onclick="$('#winLength').val(8)"></option>
                <option value="9" label="9" onclick="$('#winLength').val(9)"></option>
              </datalist>
            </div>
            <div class="mb-3" id="playAgainstSelect">
              <label class="block text-gray-700 text-sm font-bold mb-2">Play against: </label>
              <div class="flex items-center">
                <input id="humanRadio" type="radio" value="" name="bordered-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="humanRadio"
                  class="w-full ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Human</label>

                <input checked id="aiRadio" type="radio" value="" name="bordered-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="aiRadio"
                  class="w-full ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">AI</label>
              </div>
            </div>
            <div class="mt-5">
              <a onclick="reset()"
                class="cursor-pointer bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border-2 border-green-500 hover:border-transparent rounded">
                Reset
            </a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="xo.js"></script>
</body>

</html>
