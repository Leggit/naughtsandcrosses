<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0s and Xs</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        --gridWidth: 400px;
      }

      .container {
        width: 100%;
      }

      #board {
        width: var(--gridWidth);
        margin: auto;
        user-select: none;
      }

      #player {
        text-align: center;
        font-size: x-large;
        margin: 10px;
      }

      datalist {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      datalist option {
        text-align: center;
        cursor: pointer
      }
    </style>
  </head>

  <body class="bg-gray-300">

    <div class="flex m-4 b">

    
    <div class="container bg-white p-8 shadow-lg rounded px-8 pt-6 pb-8 mr-2">
      <div id="player">Turn: Naughts</div>
      <div id="board"></div>
      <div style="display: flex"></div>
    </div>

    <div id="gameOptions" class="w-full max-w-md ml-2">
      <form class="p-8 shadow-lg rounded px-8 pt-6 pb-8 bg-white">
        <h2 class="font-semibold text-lg mb-3">Game options</h2>
        <div class="mb-3">
          <label for="" class="block text-gray-700 text-sm font-bold mb-2">
            Board size:
          </label>
          <input
            type="range"
            min="3"
            step="1"
            max="9"
            value="3"
            class="w-full px-2"
            list="boardSizes"
            id="boardSize"
          />

          <datalist id="boardSizes" class="px-2">
            <option value="3" label="3" class="text-green-700 font-bold" onclick="$('#boardSize').val(3); updateSliders()"></option>
            <option value="4" label="4" onclick="$('#boardSize').val(4); updateSliders()"></option>
            <option value="5" label="5" onclick="$('#boardSize').val(5); updateSliders()"></option>
            <option value="6" label="6" onclick="$('#boardSize').val(6); updateSliders()"></option>
            <option value="7" label="7" onclick="$('#boardSize').val(7); updateSliders()"></option>
            <option value="8" label="8" onclick="$('#boardSize').val(8); updateSliders()"></option>
            <option value="9" label="9" onclick="$('#boardSize').val(9); updateSliders()"></option>
          </datalist>
        </div>
        <div class="mb-3">
          <label id="winLengthLabel" for="" class="block text-gray-700 text-sm font-bold mb-2">
            Win length: 3
          </label>
          <input
            hidden
            type="range"
            min="3"
            step="1"
            max="3"
            value="3"
            class="w-full px-2"
            list="winLengths"
            id="winLength"
          />

          <datalist id="winLengths" hidden class="px-2">
            <option value="3" label="3" class="text-green-700 font-bold" onclick="$('#winLength').val(3)"></option>
            <option value="4" label="4" onclick="$('#winLength').val(4)"></option>
            <option value="5" label="5" onclick="$('#winLength').val(5)"></option>
            <option value="6" label="6" onclick="$('#winLength').val(6)"></option>
            <option value="7" label="7" onclick="$('#winLength').val(7)"></option>
            <option value="8" label="8" onclick="$('#winLength').val(8)"></option>
            <option value="9" label="9" onclick="$('#winLength').val(9)"></option>
          </datalist>
        </div>
        <button
          type="button"
          onclick="reset()"
          id="reset"
          class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border-2 border-green-500 hover:border-transparent rounded"
          style="margin: auto"
        >
          Start
        </button>
      </form>
    </div>

  </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="xo.js"></script>
  </body>
</html>
